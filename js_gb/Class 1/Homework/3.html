<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Число 10 суммируется с числом 10 получаем 20;
  2. Число 20 суммируется со строкой "10" получаем 2010;
  3.В консоль выводится строка 2010.
  */
  console.log(10 + 10 + "10");
  /*
  1. Число 10 суммируется со строкой "10" получаем 1010;
  2. Строка 1010 суммируется с числом 10 получаем 101010;
  3.В консоль выводится строка 101010.
  */
  console.log(10 + "10" + 10);
   /*
  1. Число 10 суммируется с числом 10 получаем 20;
  2. Число 20 суммируется со строкой, которая преобразуется в положительное число +"10" получаем 30;
  3.В консоль выводится число 30.
  */
  console.log(10 + 10 + +"10");
   /*
  1. Число 10 суммируется с со строкой, которая преобразуется в отрицательное число, получаем -Infinity;
  2.В консоль выводится -Infinity.
  */
  console.log(10 / -"");
    /*
  1. Число 10 суммируется с со строкой, которая преобразуется в положительное число "2,5", получаем NaN;
  2.В консоль выводится Nan.
  Если вместо ",", поставить ".", то получим число 4.
  */
  console.log(10 / +"2,5");
  console.log(10 / +"2.5");
</script>
</body>
</html>
