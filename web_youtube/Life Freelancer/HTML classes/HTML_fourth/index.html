  <form action="#" method="get">
    <div>Name</div>
    <br>
    <div><input type="text" name="username" placeholder="User name"></div>
    <br>
    <div>Password</div>
    <br>
    <div><input type="password" name="userpass" placeholder="password"></div>
    <br>
    <div>Phonenumber</div>
    <br>
    <div><input type="tel" name="phonenumber" placeholder="+7 ("></div>
    <br>
    <div>
      <p>Gender</p>
      <div>
        <p><input type="radio" name="gender" value="man">Man</p>
        <p><input type="radio" name="gender" value="woman">Woman</p>
      </div>
    </div>
    <div>
      <p>Property</p>
      <p><input checked type="checkbox" name="propery" value="car">Car</p>
      <p><input type="checkbox" name="propery" value="apartment">Apartment</p>
      <p><input disabled type="checkbox" name="propery" value="bike">Bike</p>
    </div>
    <div>
      <p>Information</p>
      <textarea name="text"></textarea>
    </div>
    <div>
      <p>Add photograph</p>
      <input type="file" name="file">
    </div>
    <div>
      <p>Choose your favorite color</p>
      <div>
        <select name="colors">
          <option value="choose"></option>
          <option value="black">black</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="white">white</option>
          <option value="red">red</option>
        </select>
      </div>
    </div>
    <div>
      <p>Actions</p>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
