<!-- Тип документа -->
<!DOCTYPE html> 
<!-- Главный тег документа, где всё прописывается -->
<html lang="en">
  <!-- Задаётся вид окна, понимание символов на странице браузером -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- Описывается вся структура. Только изменения в теге body проявляется на странице браузера -->
<body>
  <h1>Hello HTML!</h1>
</body>
</html>
